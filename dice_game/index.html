<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dice Game</title>
    <link href="./style.css" rel ="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Delius&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <h1>Welcome to the Dice Game</h1>
        <p>A simple dice rolling game where you compete against the browser to see who gets the highest roll. The player with the highest roll wins!</p>
    </div>
    <div>
        <h2>Roll the dice to begin</h2>
    </div>
    <div class="container">
        <div class="player1">
            <h3>You</h3>
            <img class="img1" src="./images/dice6.png" width="200px" alt="Red Dice with number 6">
        </div>
        <div class="player2">
            <h3>Browser</h3>
            <img class="img2" src="./images/dice1.png" width="200px" alt="Red Dice with number 6">
        </div>
    </div>
    <div class="buttonContainer">
        <button class="btn">Roll Dice</button>
    </div>
    <div class="footer">
        <h4><a href="https://www.jamee9.dev">www.Jamee9.dev</h4>
    </div>

    <script src="./script.js"></script>
</body>
</html>
